<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 alicatie 4</title>
    <link rel="stylesheet" href="./css/ap4.css">
</head>
<body>
    <div id="container">
        <form action="" id="myform">
            <fieldset>
                <legend>Card</legend>
                <div>
                    <label for="nrcard">Numar card:</label>
                    <input class="input2" type="text" name="nrcard" id="nrcard">
                </div>
                <div>
                    <label for="date">Data expirare:</label>
                    <input class="input2" type="date" name="date" id="date">
                </div>
            </fieldset>
            <fieldset>
                <legend>Livrare</legend>
                <div>
                    <label for="prenume">Prenume:</label>
                    <input class="input2" type="text" name="prenume" id="prenume" placeholder="Introduceti pronumele">
                </div>
                <div>
                    <label for="nume">Nume:</label>
                    <input class="input2" type="text" name="nume" id="nume" placeholder="Introduceti numele">
                </div>
                <div>
                    <label for="companie">Companie:</label>
                    <input class="input2" type="text" name="companie" id="companie" placeholder="Introduceti numele companiei">
                </div>
                <div>
                    <label for="adresa">Adresa:</label>
                    <input class="input2" type="text" name="adresa" id="adresa">
                </div>
                <div>
                    <label for="oras">Oras:</label>
                    <input class="input2" type="text" name="oras" id="oras">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input class="input2" type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="telefon">Telefon:</label>
                    <input class="input2" type="tel" name="telefon" id="telefon">
                </div>
            </fieldset>
            <fieldset>
                <legend>Adauga produsele</legend>

                <div>
                    <label for="masina">Masina:</label>
                    <select class="input2" name="masina" id="masina">
                        <option value="1">Volvo</option>
                        <option value="2">BMW</option>
                        <option value="3">Audi</option>
                        <option value="4">Volkswagen</option>
                        <option value="5">Ford</option>
                        <option value="6">Opel</option>
                    </select>
                </div>
                <div>
                    <label for="mesaj">Mesaj:</label>
                    <textarea class="input2" name="mesaj" id="mesaj"></textarea>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
