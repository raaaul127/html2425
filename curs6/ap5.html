<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 aplicatie 5</title>
    <link rel="stylesheet" href="./css/ap5.css">
</head>
<body id="body">
    <div id="container">
        <form id="formular" action="">
            <h1 class="h1">
                Registration form
            </h1>
            <div class="form1">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="form2">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="form3">
                <label for="birth">Birthday</label>
                <input style="display: contents none;" type="datetime" name="birth" id="birth">
            </div>
            <div class="form4">
                    <legend>Gender</legend>
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="male" checked>
                    <label for="">Female</label>
                    <input type="radio" name="gender" id="female">
            </div>
            <div class="form5">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form6">
                <label for="pnumber">Phone Number</label>
                <input type="tel" name="pnumber" id="pnumber">
            </div>
            <div class="sub-label">
                <label for="">Subject</label>
                <select name="subject" id="">
                    <option value="sub1">Subject 1</option>
                    <option value="sub2">Subject 2</option>
                    <option value="sub3">Subject 3</option>
                </select>
            </div>
            <div id="button-label">
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
